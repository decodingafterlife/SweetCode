<!DOCTYPE html>
<html>
<head>
  <title>Time's Up!</title>
<style>
body {
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #161616;
  color: white;
}

.message {
  text-align: center;
  padding: 30px;
  background-color: #262626; 
  border: 1px solid #444;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  max-width: 400px;
  margin: 20px;
}

h1 { 
  color: #FC9F16; 
  font-size: 2em;
  margin-bottom: 20px;
  font-weight: bold;
}

p { 
  color: white;
  font-size: 16px;
  line-height: 1.4;
  margin: 10px 0;
}
</style>

</head>
<body>
  <div class="message">
    <h1>Time's Up!</h1>
    <p>You've used all your social media time for today.</p>
    <p>Solve more LeetCode problems to earn more time!</p>
  </div>
</body>
</html>
